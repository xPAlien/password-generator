<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Password Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #111827;
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 450px;
      padding: 24px;
      background-color: #1f2937;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      margin: 16px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      color: #f3f4f6;
    }
    
    .slider-container {
      margin-bottom: 24px;
    }
    
    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .slider-label label {
      font-size: 14px;
      font-weight: 500;
      color: #d1d5db;
    }
    
    input[type="range"] {
      width: 100%;
      height: 8px;
      background-color: #374151;
      border-radius: 4px;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background-color: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background-color: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    
    .slider-values {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }
    
    .checkbox-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
    }
    
    .checkbox-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      background-color: #374151;
      border: 1px solid #4b5563;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    
    .checkbox-item label {
      font-size: 14px;
      font-weight: 500;
      color: #d1d5db;
    }
    
    .custom-chars {
      margin-bottom: 24px;
    }
    
    .custom-chars-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .custom-chars-header input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
    
    .custom-chars-header label {
      font-size: 14px;
      font-weight: 500;
      color: #d1d5db;
    }
    
    .custom-chars input[type="text"] {
      width: 100%;
      padding: 8px;
      background-color: #374151;
      border: 1px solid #4b5563;
      border-radius: 6px;
      color: #f3f4f6;
      font-size: 14px;
      outline: none;
    }
    
    .custom-chars input[type="text"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }
    
    .custom-chars input[type="text"]::placeholder {
      color: #9ca3af;
    }
    
    .custom-chars input[type="text"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .generate-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 24px;
    }
    
    .generate-btn:hover {
      background-color: #2563eb;
    }
    
    .generate-btn svg {
      margin-right: 8px;
      width: 16px;
      height: 16px;
    }
    
    .password-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .password-item {
      display: flex;
      align-items: center;
      background-color: #374151;
      padding: 12px;
      border-radius: 6px;
    }
    
    .password-text {
      flex: 1;
      font-family: monospace;
      font-size: 14px;
      word-break: break-all;
      user-select: all;
    }
    
    .copy-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      color: #d1d5db;
      margin-left: 8px;
      padding: 8px;
      cursor: pointer;
      transition: color 0.2s;
      border-radius: 4px;
    }
    
    .copy-btn:hover {
      color: #f3f4f6;
    }
    
    .copy-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .copied {
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Password Generator</h1>
    
    <div class="slider-container">
      <div class="slider-label">
        <label for="password-length">Password Length: <span id="length-value">12</span></label>
      </div>
      <input 
        type="range" 
        id="password-length" 
        min="4" 
        max="32" 
        value="12" 
      >
      <div class="slider-values">
        <span>4</span>
        <span>32</span>
      </div>
    </div>
    
    <div class="checkbox-grid">
      <div class="checkbox-item">
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">Lowercase (a-z)</label>
      </div>
      
      <div class="checkbox-item">
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">Uppercase (A-Z)</label>
      </div>
      
      <div class="checkbox-item">
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">Numbers (0-9)</label>
      </div>
      
      <div class="checkbox-item">
        <input type="checkbox" id="symbols" checked>
        <label for="symbols">Symbols (!@#$...)</label>
      </div>
    </div>
    
    <div class="custom-chars">
      <div class="custom-chars-header">
        <input type="checkbox" id="custom">
        <label for="custom">Use Custom Characters</label>
      </div>
      
      <input 
        type="text" 
        id="custom-chars" 
        placeholder="Enter custom characters..." 
        disabled
      >
    </div>
    
    <button id="generate-btn" class="generate-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 2v6h-6"></path>
        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
        <path d="M3 12a9 9 0 0 0 15 6.7L21 16"></path>
        <path d="M21 22v-6h-6"></path>
      </svg>
      Generate Passwords
    </button>
    
    <div class="password-list" id="password-list">
      <!-- Password items will be generated here -->
    </div>
  </div>

  <script>
    // DOM Elements
    const lengthSlider = document.getElementById('password-length');
    const lengthValue = document.getElementById('length-value');
    const lowercaseCheckbox = document.getElementById('lowercase');
    const uppercaseCheckbox = document.getElementById('uppercase');
    const numbersCheckbox = document.getElementById('numbers');
    const symbolsCheckbox = document.getElementById('symbols');
    const customCheckbox = document.getElementById('custom');
    const customCharsInput = document.getElementById('custom-chars');
    const generateBtn = document.getElementById('generate-btn');
    const passwordList = document.getElementById('password-list');
    
    // Update length value display
    lengthSlider.addEventListener('input', () => {
      lengthValue.textContent = lengthSlider.value;
    });
    
    // Toggle custom chars input
    customCheckbox.addEventListener('change', () => {
      customCharsInput.disabled = !customCheckbox.checked;
      
      // Disable other checkboxes when custom is enabled
      const isCustomEnabled = customCheckbox.checked;
      lowercaseCheckbox.disabled = isCustomEnabled;
      uppercaseCheckbox.disabled = isCustomEnabled;
      numbersCheckbox.disabled = isCustomEnabled;
      symbolsCheckbox.disabled = isCustomEnabled;
    });
    
    // Generate password function
    function generatePassword() {
      const length = parseInt(lengthSlider.value);
      const useCustom = customCheckbox.checked;
      const customChars = customCharsInput.value;
      
      let charset = '';
      
      if (useCustom && customChars) {
        charset = customChars;
      } else {
        if (lowercaseCheckbox.checked) charset += 'abcdefghijklmnopqrstuvwxyz';
        if (uppercaseCheckbox.checked) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (numbersCheckbox.checked) charset += '0123456789';
        if (symbolsCheckbox.checked) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
      }
      
      if (charset === '') return '';
      
      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      
      return password;
    }
    
    // Generate passwords and update UI
    function generatePasswords() {
      passwordList.innerHTML = '';
      
      for (let i = 0; i < 4; i++) {
        const password = generatePassword();
        
        const passwordItem = document.createElement('div');
        passwordItem.className = 'password-item';
        
        const passwordText = document.createElement('div');
        passwordText.className = 'password-text';
        passwordText.textContent = password;
        
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        `;
        
        // Add copy functionality
        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(password).then(() => {
            // Visual feedback for copy
            const originalHTML = copyBtn.innerHTML;
            copyBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="copied">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            `;
            copyBtn.classList.add('copied');
            
            // Reset after 2 seconds
            setTimeout(() => {
              copyBtn.innerHTML = originalHTML;
              copyBtn.classList.remove('copied');
            }, 2000);
          });
        });
        
        passwordItem.appendChild(passwordText);
        passwordItem.appendChild(copyBtn);
        
        passwordList.appendChild(passwordItem);
      }
    }
    
    // Generate passwords on button click
    generateBtn.addEventListener('click', generatePasswords);
    
    // Generate initial passwords
    generatePasswords();
  </script>
</body>
</html>
